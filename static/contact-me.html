<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Contact</title>
    <style>
        .form-container {
            width: 500px;
            height: max-content;
            margin: 0 auto;
        }

        .form-container form {
            width: 100%;
        }

        input {
            background: transparent;
            border: 1px solid #404040;

        }

        label {
            margin-bottom: 1rem;
        }

        input, textarea {
            border-radius: 5px;
            font-size: 1rem;
            padding: 10px;
        }

        button {
            background: #3b82f6;
            border:none;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1 class="page-title text-center py-2">Contact Me</h1>

    <div class="form-container flex justify-center items-center">
        <form action="/contact" method="post" class="flex flex-col gap-1">
            <div class="flex flex-col">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">
    
            </div>

            <div class="flex flex-col">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message"></textarea>
    
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
